<!DOCTYPE html>

<html>
  <head>
    <title>timer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../timer/main.css" />
  </head>

  <body>
    <div class="container">
      <h2>The day each of us will find a job!</h2>
      <div class="container-for-numbers">
        <div class="container-day">
          <h3 class="day">day</h3>
          <h3>Day</h3>
        </div>
        <div class="container-hour">
          <h3 class="hour">Hour</h3>
          <h3>hour</h3>
        </div>
        <div class="container-minute">
          <h3 class="minute">Minute</h3>
          <h3>Minute</h3>
        </div>
        <div class="container-second">
          <h3 class="second">Second</h3>
          <h3>Second</h3>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
